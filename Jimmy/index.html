      function getRandomInt(max) {
        return Math.floor(Math.random() * max);
      }

        var opac = 0;

        return opac;

      function createCloud() {
        var seconds = getRandomInt(13)+7;

        var cloud = document.createElement("div")
        cloud.style.top = (getRandomInt(100)+50)+"px";
        // cloud.style.left = "150px";
        cloud.style.position = "absolute";
        cloud.style.background = "white";
        cloud.className = "cloud";
        cloud.style.animationDuration = seconds+"s";
        var sky = document.getElementById("sky");
        cloud.style.animationName = (seconds > 7 ? "lefttoright" : "righttoleft" );
        sky.append(cloud);

        setTimeout(createCloud, 3500);
        setTimeout((elm)=>{elm.remove()},  (seconds)*1000,cloud);
        cloud.style.opacity = randomOpacity();
